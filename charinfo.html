<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>


<script>

    $(document).ready(function() {

       $.each(data.members, function(i, f) {
		  
          var tblRow = "<tr>" + "<td>" + f.character.name + "</td>" +
          "<td>" + f.character.realm + "</td>" + "<td>" + f.character.achievementPoints + "</td>"  +  "<td>" + f.character.level + "</td>" + "<td>" + f.character.spec.role + "</td>" +"<td>" + f.character.spec.name + "</td>" + "</tr>"
          $(tblRow).appendTo("#userdata tbody");
		
     });

   });
		

});
</script>
</head>

<body>

<div class="wrapper">
<div class="profile">

  <thead>
            <th>Name</th>

            <th>Achievement Points</th>
            <th>Level</th>

            <th>Specialization</th>
        </thead>
      <tbody align="center">
       

       </tbody>
   </table>

</div>
</div>
